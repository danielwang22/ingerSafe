name: photo_text_ai
description: A Flutter application for OCR and AI text analysis
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.6
  flutter_hooks: ^0.21.2
  google_mlkit_text_recognition: ^0.15.0
  image_picker: ^1.0.4
  flutter_plugin_android_lifecycle: ^2.0.15
  google_mlkit_commons: ^0.11.0
  permission_handler: ^11.4.0
  http: ^1.2.0
  shared_preferences: ^2.2.2
  flutter_dotenv: ^5.1.0
  path_provider: ^2.1.1
  provider: ^6.1.1
  image: ^4.0.17
  url_launcher: ^6.2.5  # or the latest version

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  assets:
    - .env
    - assets/images/

  fonts:
    - family: zh-tw
      fonts:
        - asset: assets/fonts/NotoSansTC-Black.ttf
